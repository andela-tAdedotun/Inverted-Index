<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inverted Index</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="navbar">
      <ul>
        <li id="home"><a href="#">Inverted Index</a></li>
        <li class="right"> <a href="#"> About </a> </li>
        <li class="right"> <a href="#"> Documentation </a> </li>

      </ul>
    </div>

    <section>

    <h1>Upload JSON file. Create index. Search through index.</h1>

    <div id="choose">
      <div class="choices">
        <p> Upload File </p>
        <input type="file" id="file" multiple="multiple">
        <label for="file">Upload JSON</label>
      </div>

      <div class="choices">
        <p> Create Index </p>
        <select> </select>
        <button class="createIndex">Create Index</button>
      </div>

      <div class="choices" style="width: 40%">
        <p> Search Index </p>
        <div id="searchbox">
          <span class="icon"><i class="fa fa-search"></i></span>
          <input type="search" id="search" placeholder="Search..." />
        </div>
        <select id="searchSelect"> </select>
        <button type="button" id="searchIndex"> Search! </button>
      </div>
    </div>


  </section>
  </body>
</html>
